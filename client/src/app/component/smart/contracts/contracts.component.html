<h3>Contract ({{contractAddress}})</h3>
<div class="child">
  <h3>Greeting: {{contractGreeting$ | async}}</h3>
  <h4>Balance: {{contractBalance$ | async}} ETH</h4>
</div>

<div class="form">
  <mat-form-field appearance="outline">
    <mat-label>Greeting</mat-label>
    <input matInput #greeting>
  </mat-form-field>
  <button color="primary" mat-raised-button type="button" (click)="onGreetingSubmit(greeting.value, greeting)">
    Submit
  </button>
</div>

<div class="form">
  <mat-form-field appearance="outline">
    <mat-label>Deposit</mat-label>
    <input matInput type="number" min="0" step="0.1" #deposit>
  </mat-form-field>
  <button color="accent" mat-raised-button type="button" (click)="onDepositSubmit(deposit.value, deposit)">
    Submit
  </button>
</div>
